<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alba-Script</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: justify-content 0.3s;
        }

        body.results-loaded {
            justify-content: flex-start;
            /* Alineación superior cuando se cargan los resultados */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container.results-loaded {
            height: auto;
            margin-top: 20px;
            /* Ajustar según sea necesario */
        }

        h1 {
            font-size: 2.5em;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #loading {
            display: none;
            margin-top: 20px;
            width: 50px;
            height: 50px;
        }

        #results {
            width: 80%;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .date-group {
            margin: 10px 0;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .date-group h2 {
            margin: 0;
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .hour {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            margin: 5px;
            display: inline-block;
        }

        .notify-button,
        .stop-button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }

        .notify-button {
            background-color: green;
        }

        .notify-button:hover {
            background-color: darkgreen;
        }

        .stop-button {
            background-color: red;
            margin-left: 10px;
        }

        .stop-button:hover {
            background-color: darkred;
        }
    </style>
</head>

<body>
    <div class="container" id="main-container">
        <h1>Alba-Script</h1>
        <button onclick="consultarCanchas()">Consultar Canchas Disponibles</button>
        <img id="loading" src="loading.gif" alt="Cargando...">
    </div>
    <div id="results"></div>

    <script>
        function consultarCanchas() {
            const loadingImage = document.getElementById('loading');
            const resultsDiv = document.getElementById('results');
            const mainContainer = document.getElementById('main-container');

            loadingImage.style.display = 'block';

            fetch('alba.php')
                .then(response => response.json())
                .then(data => {
                    loadingImage.style.display = 'none';
                    document.body.classList.add('results-loaded');
                    mainContainer.classList.add('results-loaded');

                    resultsDiv.innerHTML = '';
                    const hoursByDate = data['horas disponibles'];
                    for (const [date, hours] of Object.entries(hoursByDate)) {
                        const dateGroup = document.createElement('div');
                        dateGroup.className = 'date-group';
                        const dateTitle = document.createElement('h2');
                        dateTitle.textContent = date;
                        dateGroup.appendChild(dateTitle);

                        hours.forEach(hour => {
                            const hourElement = document.createElement('div');
                            hourElement.className = 'hour';
                            hourElement.textContent = hour;
                            dateGroup.appendChild(hourElement);
                        });

                        const notifyButton = document.createElement('button');
                        notifyButton.className = 'notify-button';
                        notifyButton.textContent = 'Notificarme';
                        notifyButton.style.backgroundColor = 'green';
                        notifyButton.onclick = () => {
                            startMonitoring(date);
                            notifyButton.style.display = 'none';
                            stopButton.style.display = 'inline-block';
                        };
                        dateGroup.appendChild(notifyButton);

                        const stopButton = document.createElement('button');
                        stopButton.className = 'stop-button';
                        stopButton.textContent = 'Detener Monitoreo';
                        stopButton.style.backgroundColor = 'red';
                        stopButton.style.display = 'none';
                        stopButton.onclick = () => {
                            stopMonitoring(date);
                            stopButton.style.display = 'none';
                            notifyButton.style.display = 'inline-block';
                        };
                        dateGroup.appendChild(stopButton);

                        resultsDiv.appendChild(dateGroup);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    loadingImage.style.display = 'none';
                });
        }

        const monitoringIntervals = {};

        function startMonitoring(date) {
            const interval = 60000; // Intervalo de 1 minuto (60000 ms)
            const phoneNumber = '+56990783138';

            const intervalId = setInterval(() => {
                fetch('alba.php')
                    .then(response => response.json())
                    .then(data => {
                        const hoursByDate = data['horas disponibles'];
                        if (hoursByDate[date] && hoursByDate[date].length > 0) {
                            clearInterval(intervalId);
                            delete monitoringIntervals[date];
                            sendWhatsAppMessage(phoneNumber, `Hay horas disponibles para la fecha ${date}: ${hoursByDate[date].join(', ')}`);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }, interval);

            monitoringIntervals[date] = intervalId;
        }

        function stopMonitoring(date) {
            if (monitoringIntervals[date]) {
                clearInterval(monitoringIntervals[date]);
                delete monitoringIntervals[date];
                console.log(`Monitoreo detenido para la fecha ${date}`);
            } else {
                console.log(`No hay monitoreo activo para la fecha ${date}`);
            }
        }

        function sendWhatsAppMessage(phoneNumber, message) {
            const url = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        }

    </script>
</body>

</html>
